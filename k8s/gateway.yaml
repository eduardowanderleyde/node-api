apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: microservices-platform
  labels:
    app: api-gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: enterprise-microservices:latest
        command: ["node"]
        args: ["index.js"]
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: PORT
        - name: AUTH_SERVICE_PORT
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: AUTH_SERVICE_PORT
        - name: PRODUCTS_SERVICE_PORT
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: PRODUCTS_SERVICE_PORT
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: JWT_SECRET
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: microservices-platform
spec:
  selector:
    app: api-gateway
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer 